events {
}
http {
	log_format log_per_virtualhost '[$host] $remote_addr [$time_local]  $status "$request" $body_bytes_sent';
	access_log /dev/stdout log_per_virtualhost;
	server {
		listen 80;
		listen [::]:80;
		server_name www.l2-10.ephec-ti.be;
		return 301 https://$host$request_uri;
	}

	server {
		ssl_certificate /etc/letsencrypt/live/www.l2-10.ephec-ti.be/fullchain.pem;
	    ssl_certificate_key /etc/letsencrypt/live/www.l2-10.ephec-ti.be/privkey.pem;
		listen 443 ssl;
		listen [::]:443 ssl;
		server_name www.l2-10.ephec-ti.be;
		index index.html;
		root /var/www/html/www/;
		location ~* \.php$ {
			fastcgi_pass php:9000;
			include fastcgi_params;
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		}
	}

	server {
		listen 80;
		listen [::]:80;
		server_name blog.l2-10.ephec-ti.be;
		return 301 https://$host$request_uri;
	}

	server {
		ssl_certificate /etc/letsencrypt/live/blog.l2-10.ephec-ti.be/fullchain.pem; # ajustez ce chemin
		ssl_certificate_key /etc/letsencrypt/live/blog.l2-10.ephec-ti.be/privkey.pem; # ajustez ce chemin
		listen 443 ssl;
		listen [::]:443 ssl;
		server_name blog.l2-10.ephec-ti.be;
		index index.html;
		root /var/www/html/blog/;
	}
}